buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24"
    }
}

apply plugin: 'kotlin'

kotlin {
    jvmToolchain(21)
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'io.kotest:kotest-runner-junit5:5.8.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
}
repositories {
    mavenCentral()
}
